<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="385" height="881.47771" viewBox="0,0,385,881.47771"><g transform="translate(-127.5,260.73885)"><g stroke-miterlimit="10"><g><path d="M127.5,620.73881v-881.47766h385v881.47771z" fill="#ffffff" stroke="#544766" stroke-width="0"/><text transform="translate(137.60001,-243.6657) scale(0.30764,0.30764)" font-size="40" xml:space="preserve" fill="#000000" stroke="none" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">第1条　利用規約について</tspan><tspan x="0" dy="46.150000000000006px">この利用規約（以下「本利用規約」といいます）は、itaNRSO</tspan><tspan x="0" dy="46.150000000000006px">（以下「製作者」といいます）が絵文字型チャット形式アプリ</tspan><tspan x="0" dy="46.150000000000006px">ケーションサービスを利用する際の条件を定めるものです。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">第2条　契約適用について</tspan><tspan x="0" dy="46.150000000000006px">本サービスの利用者（以下「利用者」といいます）は、本サー</tspan><tspan x="0" dy="46.150000000000006px">ビスを利用する際に、この本利用規約に同意することが条件と</tspan><tspan x="0" dy="46.150000000000006px">なります。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">第3条　利用者の利用停止について</tspan><tspan x="0" dy="46.150000000000006px">本利用規約の違反行為（ハッキング、データ改造など）をする</tspan><tspan x="0" dy="46.150000000000006px">などのことがあった場合には、特定次第利用を停止する場合が</tspan><tspan x="0" dy="46.150000000000006px">ございます。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">第4条　本サービスの導入</tspan><tspan x="0" dy="46.150000000000006px">利用者は、利用者自身の所有する電子機器（スマホ、パソコン</tspan><tspan x="0" dy="46.150000000000006px">など）に本サービスを導入することとします。製作者は、利用</tspan><tspan x="0" dy="46.150000000000006px">者が本サービスを導入した機器が破損、処分したことによる損</tspan><tspan x="0" dy="46.150000000000006px">害について、大きなことがない限り、一切の責任を負わないも</tspan><tspan x="0" dy="46.150000000000006px">のとします。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">第5条　利用者の責任について</tspan><tspan x="0" dy="46.150000000000006px">本サービスを利用する際のアカウントの取得は、自己責任とな</tspan><tspan x="0" dy="46.150000000000006px">ります。また、チャット内での発言につきましては、利用者の</tspan><tspan x="0" dy="46.150000000000006px">理解のもと一切の責任を負うものとします。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">第6条　情報の取得</tspan><tspan x="0" dy="46.150000000000006px">製作者は、利用者のあらゆる情報（以下「利用データ」といい</tspan><tspan x="0" dy="46.150000000000006px">ます）を取得及び閲覧をする場合がございます。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">第7条　禁止事項</tspan><tspan x="0" dy="46.150000000000006px">利用者は、以下に記載する行為を如何なる理由があってもしな</tspan><tspan x="0" dy="46.150000000000006px">いこととします。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">(1)法令、利用規約に違反する行為</tspan><tspan x="0" dy="46.150000000000006px">(2)犯罪に繋がる、または犯罪となる行為</tspan><tspan x="0" dy="46.150000000000006px">(3)他者の権利、プライバシーを侵害する行為</tspan><tspan x="0" dy="46.150000000000006px">(4)わいせつ、虐待を意味するものを送信、投稿する行為</tspan><tspan x="0" dy="46.150000000000006px">(5)出会い等を目的とした行為</tspan><tspan x="0" dy="46.150000000000006px">(6)覚せい剤、麻薬等の薬物や20歳未満の人に対する飲酒、喫煙</tspan><tspan x="0" dy="46.150000000000006px">等の勧誘を目的とする行為</tspan><tspan x="0" dy="46.150000000000006px">(7)他者のなりすましによった本サービス利用する行為</tspan><tspan x="0" dy="46.150000000000006px">(8)宗教勧誘を目的とした行為</tspan><tspan x="0" dy="46.150000000000006px">(9)政治活動を目的とした行為</tspan><tspan x="0" dy="46.150000000000006px">(10)利用データのハッキングやチート、改造をする行為</tspan><tspan x="0" dy="46.150000000000006px">(11)チャット内の荒らし行為</tspan><tspan x="0" dy="46.150000000000006px">(12)その他、製作者が不適切であると判断する行為</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">第8条　異議申し立てについて</tspan><tspan x="0" dy="46.150000000000006px">利用者は、利用規約に違反した際に異議申し立てをすることが</tspan><tspan x="0" dy="46.150000000000006px">できます。尚、製作者が異議申し立てに対して必ず応答しなけ</tspan><tspan x="0" dy="46.150000000000006px">ればならないという義務はありません。正当な理由のない異議</tspan><tspan x="0" dy="46.150000000000006px">申し立てはできないものとします。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">第9条　Scratchコミュニティーガイドライン及び利用規約につ</tspan><tspan x="0" dy="46.150000000000006px">いて</tspan><tspan x="0" dy="46.150000000000006px">本アプリケーションサービスは「Scratch」「TurboWarp」とい</tspan><tspan x="0" dy="46.150000000000006px">うプログラミング言語で作られております。そのため、Scratch</tspan><tspan x="0" dy="46.150000000000006px">コミュニティーガイドライン及び利用規約に違反する行為もし</tspan><tspan x="0" dy="46.150000000000006px">ないこととします。</tspan></text></g></g></g></svg>